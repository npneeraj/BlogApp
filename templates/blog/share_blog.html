{% extends 'base.html' %}

{% block title %}Share Blog{% endblock %}

{% block content %}
<h4>Share  "{{ blog.title }}" by e-mail</h4>
<hr style="border: 1px solid lightgrey;">
<div>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name"> Name</label>
        <input type="text" name="name" id="id_name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="id_email"> Email</label>
        <input type="email" name="email" id="id_email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="id_to">To</label>
        <input type="email" name="to" id="id_to" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="id_comments">Comments</label>
        <textarea name="comments" id="id_comments" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Send Email</button>
</form>
</div>
{% endblock %}
