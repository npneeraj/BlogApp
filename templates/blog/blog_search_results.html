{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h1>Search Results</h1>
{% if blogs %}
    {% for blog in blogs %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">{{ blog.body|slice:":200" }}...</p>
                <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No blogs found for your query.</p>
{% endif %}
{% endblock %}
