{% extends 'base.html' %}

{% block title %}Tag: {{ tag.name }}{% endblock %}

{% block content %}
<h1>Blogs Tagged: {{ tag.name }}</h1>
{% for blog in blogs %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ blog.body|slice:":200" }}...</p>
            <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-primary">Read More</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
